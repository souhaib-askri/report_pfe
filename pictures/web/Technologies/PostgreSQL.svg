<h1><span id="Welcome_to_the_PostgreSQL_Wiki!"></span><span class="mw-headline" id="Welcome_to_the_PostgreSQL_Wiki.21">Welcome to the PostgreSQL Wiki!</span></h1>
<p>This wiki contains user documentation, how-tos, and tips 'n' tricks related to PostgreSQL. It also serves as a collaboration area for PostgreSQL contributors.
</p>
