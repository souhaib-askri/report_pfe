<h2><span class="mw-headline" id="Contributor_Information">Contributor Information</span></h2>
<ul><li>You can find many PostgreSQL users and developers chatting in <a rel="nofollow" class="external text" href="irc://irc.libera.chat/postgresql">#postgresql on Libera</a>. A list of IRC nick names with their respective real world names can be found <a href="/wiki/IRC2RWNames" title="IRC2RWNames"> here</a>.</li>
<li><a href="/wiki/Events" title="Events"> Upcoming Events</a></li>
<li><a href="/wiki/Development_information" title="Development information">Development information</a></li>
<li><a href="/wiki/Advocacy" title="Advocacy">Advocacy</a></li></ul>
<h2><span class="mw-headline" id="User_Accounts">User Accounts</span></h2>
<ul><li>All activity on this site should follow the <a href="/wiki/Policies" title="Policies">PostgreSQL Project Policies</a>.</li>
<li>In order to edit or create documents on the site, you will need a <a rel="nofollow" class="external text" href="https://www.postgresql.org/account/login/">PostgreSQL community account</a>. This is the same account used when submitting news or events on <a rel="nofollow" class="external text" href="http://www.postgresql.org">www.postgresql.org</a>.</li></ul>
<p><b>NOTE: due to recent spam activity "editor" privileges are granted manually for the time being. If you just created a new community account or if your current account used to have "editor" privileges ask on either the <a rel="nofollow" class="external text" href="mailto:pgsql-www@postgresql.org">PostgreSQL -www Mailinglist</a> or the <a rel="nofollow" class="external text" href="irc://irc.libera.chat/postgresql">PostgreSQL IRC Channel</a> (direct your request to 'pginfra', multiple individuals in the channel highlight on that string) for help.  Please include your community account name in those requests.</b>
</p>
